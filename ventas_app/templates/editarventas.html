{% extends "base.html" %} {% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
    <!--la tarjeta card -->
    <div class="card">
    <!--tarjeta-->
    <div class="card-body">
        <form action="/editarVentas/" method="POST">
        {% csrf_token %}
        <!--formulario-->
        <div class="from-group">
            <input type="number" id="txtidventa" name="txtidventa" class="form-control" value="{{misventas.id_venta}}" minlength="6" maxlength="6" readonly required/>
        </div>
        <div class="from-group py-3">
            <input type="number" id="txtidProductos" name="txtidProductos" class="form-control" value="{{misventas.id_Productos}}" minlength="6" maxlength="6" readonly required/>
        </div>
        <div class="from-group py-2">
            <input type="number" id="txtidClientes" name="txtidClientes" class="form-control" value="{{misventas.id_Clientes}}" minlength="6" maxlength="6" readonly required/>
        </div>
        <div class="from-group py-2">
            <input type="number" id="txtCantidad" name="txtCantidad" class="form-control" value="{{misventas.Cantidad}}" maxlength="100" required/>
        </div>
        <div class="from-group py-2">
            <input type="time" id="txtHoraVenta" name="txtHoraVenta" class="form-control" value="{{misventas.Hora_venta}}" maxlength="100" required/>
        </div>
        <div class="from-group py-2">
            <input type="text" id="txtSucursal" name="txtSucursal" class="form-control" value="{{misventas.Sucursal}}" maxlength="100" required/>
        </div>
        <div class="from-group py-2">
            <input type="text" id="txtMarcas" name="txtMarcas" class="form-control" value="{{misventas.Marcas}}" maxlength="100" required/>
        </div>
        <div class="from-group py-2">
            <input type="text" id="txtFormaPago" name="txtFormaPago" class="form-control" value="{{misventas.FormaPago}}" maxlength="100" required/>
        </div>
        <div class="from-group py-2">
        <button type="submit" class="btn btn-primary">Guardar</button> 
        </div>
        </form>
    </div>
    </div>
    <!--fin de la tarjeta card -->
</div>
<!--columna-->
</div>
<!--la fila-->
{% endblock %}
